<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mateusz Stopa">
    <link rel="stylesheet" href="css/style.css">
    <title>Task myMusic</title>
</head>
<body>
    <div class="form__wrapper">
        <h1 class="form__title">Formularz dodawania kontrahenta</h1>
        <form class="form" action="./Save" method="post">
            <div class="form__input-wrapper">
                <label form="form__label" for="name">ImiÄ™: </label>
                <input class="form__input-field" type="text" name="name" id="name" autofocus required>
            </div>
            <div class="form__input-wrapper">
                <label form="form__label" for="name">Nazwisko: </label>
                <input class="form__input-field" type="text" name="surname" id="surname" required>
            </div>
            <div class="form__radio-wrapper">
                <p class="form__paragraph">Typ: </p>
                <div class="form__radio-group">
                    <label class="form__label" for="type1"> <input class="form__radio" type="radio" name="type" id="type1" value="person" checked> Osoba</label>
                    <label class="form__label" for="type2"> <input class="form__radio" type="radio" name="type" id="type2" value="business"> Firma</label>
                </div>
            </div>
            <div class="form__input-wrapper">
                <label form="form__label" for="name">Numer identyfikacyjny: </label>
                <input class="form__input-field" type="text" name="id-number" id="id-number" placeholder="PESEL lub NIP">
            </div>
            <div class="form__centered-wrapper">
                <div class="form__file-preview"></div>
                <input class="form__file" type="file" id="photo" name="photo" accept=".jpg, .jpeg" width="300" height="300">
            </div>
            <div class="form__centered-wrapper">
                <button class="form__button">Dodaj</button>
            </div>
        </form>
        <div class="form__error-wrapper">
            <p class="form__error-message"></p>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
